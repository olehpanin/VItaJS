<div class="container">
    Hello Vita !
    <h1>{{#i18n.title}} - values from i18n - {{#i18n.subtitle}}</h1>
    <div>{{#conf.maxVal}} - value from conf</div>
    Set-model form - New User

    <form data-vita-form="model.vitaUsers">
        <div><input data-model-form-key="name" type="text" placeholder="Name" /></div>
        <div><input data-model-form-key="age" type="text" placeholder="age" /></div>
        <div><input type="submit" value="Create New User" class="btn btn-small btn-primary"/></div>
    </form>

    <div data-vita-event="model.vitaUsers:change">Total {{model.vitaUsers.size()}}</div>
    <br />

    <div data-vita-repeat="vitaUser in model.vitaUsers">
        <div class="to-delete-{{vitaUser.to-delete}}">
            <span>Name: {{vitaUser.name}}</span>&nbsp;
            <span>Age: {{vitaUser.age}}</span>&nbsp;
            <span>EDIT</span>&nbsp;
            <span data-vita-click="model.vitaUsers.remove(vitaUser)">DELETE</span>&nbsp;
            <span data-vita-click="controller.markAsDelete(vitaUser)">Mark As Delete</span>
        </div>
    </div>
    <button class="btn btn-small btn-primary" data-vita-click="controller.deleteMarkedUsers()">Delete marked users</button>
</div>
